<!DOCTYPE html>
<html>
<head>
	<title>song webbapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="background.jpg">
    <center>
        <h3 class="btn btn-warning heading">DJ WEB APP
          <br>
          <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
          Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        </h3>
      <div class="div_speed">
          <img src="disk.gif" alt="diskgif" class="div_speed_img">
          <br>
          <h3 class="btn btn-danger" id="speed">Speed</h3>
      </div>
      <div class="div_volume">
          <img src="disk.gif" alt="diskgif" class="div_volume_img">
          <br>
          <h3 class="btn btn-danger" id="volume">Volume</h3>
      </div>
  
      <button id="playbutton" onclick="play()" class="btn btn-danger">Play</button>
      <button id="stopbutton" onclick="stop()" class="btn btn-danger">Stop</button>
      <br><br>
  </center>
</body>
<style>
    .heading{
        font-size: 30px;
        width: 100%;
        margin: 0px;
    }

    .note{
        font-size: 20px;
        color: black;
    }

    body{
        background-size: cover;
    }

    .div_speed{
        float: left;
    }    

    .div_speed_img{
        width: 200px;
        border-radius: 100px;
    }

    #speed{
        font-size: 30px;
        margin: 15px;
    }

    .div_volume{
        float: right;
    }

    .div_volume_img{
        width: 200px;
        border-radius: 100px;
    }

    #volume{
        font-size: 30px;
        margin: 15px;
    }

    canvas{
        border-radius: 40px;
    }

</style>
<script>
    scoreRightWrist = 0;
    scoreLeftWrist = 0;
    nosex =0;
    nosey = 0;
    leftwristx = 0;
    leftwristy = 0;
    rightwristx = 0;
    rightwristy = 0;
    
    function setup() {
        canvas = createCanvas(1000,700)
        canvas.center();
        video = createCapture(VIDEO);
        video.hide();
        poseNet = ml5.poseNet(video, modelloaded);
        poseNet.on('pose', gotPoses);
    }

    function modelloaded() 
    {
        console.log("PoseNet has initialized")
    }

    function draw() {
        image(video,0,0,1000,700);
        
        fill("#FF0000");
        stroke("#FF000");

        if(scoreLeftWrist > 0.2)
        {
            circle(leftwristx, leftwristy, 20);
            innumberleftwristy = Number(leftwristy);
            remove_decimals = floor(innumberleftwristy);
            volume = remove_decimals/500;
            document.getElementById("volume").innerHTML = "Volume = " + volume;         
            song.setVolume(volume);
        }

        if(scoreRightWrist > 0.2)
        {
            circle(rightwristx, rightwristy, 20);
            innumberrightwristy = Number(rightwristy);
            remove_decimals2 = floor(innumberrightwristy);
            speed = remove_decimals2/500;
            document.getElementById("speed").innerHTML = "Speed = " + speed;         
            song.rate(speed);
        }
    }
    


function preload() {
    song = loadSound("song1.mp3");
}

function play() {
    song.play();
    song.setVolume(0.5);
    song.rate(1);
}

function stop() {
    song.stop()
}

function gotPoses(results, error) {
    if(error){
        console.error("something is wrong at the got poses function");        
    }
    if(results.length > 0)
    {
        console.log(results);
        scoreLeftWrist = results[0].pose.keypoints[9].score;
        console.log("scoreleftwrist = " + scoreLeftWrist);

        scoreRightWrist = results[0].pose.keypoints[10].score;
        console.log("scorerightwrist = " + scoreRightWrist);

        // leftwrist y & x
        leftwristx = results[0].pose.leftWrist.x;
        leftwristy = results[0].pose.leftWrist.y;
        console.log("leftqristx = " + leftwristx + "leftwristy = " + leftwristy);

        // rightwrist y & x
        rightwristx = results[0].pose.leftWrist.x;
        rightwristy = results[0].pose.leftWrist.y;
        console.log("rightwristx = " + rightwristx + "rightwristy = " + rightwristy);

    }
}

</script>
</html>
